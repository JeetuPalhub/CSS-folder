<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS display property</title>
    <style>
        
        *{
            padding: 0;
            margin: 0;
        }

        .box{
         border: 2px solid rgb(178, 178, 23);
         display: inline-block;
         width: 344px;
         padding: 45px;
         margin: 34px;
        }

    </style>
  </head>
  <body>
    <div class="box">I am a boy.</div>
    <div class="box">Also a nice box.</div>

    <span>I am  a good.</span>

    <span>boy</span>
  </body>
</html>
