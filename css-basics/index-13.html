<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .nav {
        background-color: green;
      }

      .container {
        background-color: rgb(112, 173, 112);
      }

      ul{
        display: flex;
      }

      ul li{
        list-style: none;
      }
    </style>
  </head>

    <div>
      <ul class="nav">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>

    </div>
  </body>
</html>
