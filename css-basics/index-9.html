<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outline</title>
    <style>
.box{
    border: 2px solid black;
    padding: 34px;
    box-shadow: 5px 15px 5px rebeccapurple;
}

.text-element{
    text-shadow: 2px 2px 4px rgb(13, 185, 185);
    outline: 2px solid black;
    border: 2px solid royalblue;
}

    </style>
</head>
<body>
    <div class="box">
        I am box.
    </div>

    <p class="text-element">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
