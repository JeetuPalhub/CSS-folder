<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        /* Global reset */
        body, h1, h2, h5, a, nav {
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background: #141414;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-family: 'Arial', sans-serif;
            font-size: 45px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 10px 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            padding: 10px;
            margin: 0 15px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 5px;
            border-radius: 20px;
        }

        .search-bar input {
            border: none;
            padding: 10px;
            width: 200px;
            border-radius: 20px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        .search-bar button:hover {
            background-color: #b20710;
        }

        /* Navbar Menu for Small Screens */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                margin: 5px 0;
            }

            .search-bar input {
                width: 100%;
            }
        }

        /* Footer */
        .footer {
            display: block;
            color: whitesmoke;
            font-weight: 700;
            font-style: italic;
            background: #1a1919;
            text-align: center;
            padding: 10px;
        }

        /* Image Section */
        .Image {
            background-image: url(https://images.unsplash.com/photo-1643208589889-0735ad7218f0?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 0;
            margin: 0;
            background-color: white;
        }

        .pic1 {
            width: 400px;
            height: 500px;
            border-radius: 15px;
            margin: 10px;
        }

        /* Video Section */
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        iframe {
            width: 80%;
            height: 500px;
            border: none;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
